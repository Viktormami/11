<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Одностраничный сайт</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #timer {
      font-size: 2rem;
      color: #ff5555;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .button:hover {
      background-color: #357ABD;
    }

    .button img {
      width: 24px;
      height: 24px;
    }

    @media (min-width: 600px) {
      .btn-group {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .button {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>

  <div id="timer">05:00</div>

  <div class="btn-group">
    <a class="button" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="icon" />
      Кнопка 1
    </a>
    <a class="button" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/709/709496.png" alt="icon" />
      Кнопка 2
    </a>
    <a class="button" href="#">
      <img src="https://cdn-icons-png.flaticon.com/512/484/484167.png" alt="icon" />
      Кнопка 3
    </a>
  </div>

  <script>
    // Таймер обратного отсчета
    let duration = 5 * 60; // 5 минут
    const timerDisplay = document.getElementById('timer');

    function startTimer(seconds) {
      const endTime = Date.now() + seconds * 1000;

      function update() {
        const remaining = Math.max(0, endTime - Date.now());
        const mins = Math.floor(remaining / 1000 / 60);
        const secs = Math.floor((remaining / 1000) % 60);
        timerDisplay.textContent = ${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')};

        if (remaining > 0) {
          requestAnimationFrame(update);
        }
      }

      update();
    }

    startTimer(duration);
  </script>
</body>
</html>
